<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Cart Instances</title>
    <style>
        .cart-container {
            width: 250px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin: 20px;
            display: inline-block;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease-in-out;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <div class="progress-bar"><div class="progress"></div></div>
        <p class="cart-info">0/10 Items</p>
        <button class="add-item">Add Item</button>
        <button class="remove-item">Remove Item</button>
    </div>

    <div class="cart-container">
        <div class="progress-bar"><div class="progress"></div></div>
        <p class="cart-info">0/10 Items</p>
        <button class="add-item">Add Item</button>
        <button class="remove-item">Remove Item</button>
    </div>

    <div class="cart-container">
        <div class="progress-bar"><div class="progress"></div></div>
        <p class="cart-info">0/10 Items</p>
        <button class="add-item">Add Item</button>
        <button class="remove-item">Remove Item</button>
    </div>

    <script>
        const maxItems = 10;

        // Select all cart containers and apply functionality
        document.querySelectorAll('.cart-container').forEach(container => {
            let currentItems = 0;

            const progressBar = container.querySelector('.progress-bar .progress');
            const cartInfo = container.querySelector('.cart-info');
            const addItemButton = container.querySelector('.add-item');
            const removeItemButton = container.querySelector('.remove-item');

            function updateCart() {
                const progressPercentage = (currentItems / maxItems) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                cartInfo.textContent = `${currentItems}/${maxItems} Items`;
            }

            addItemButton.addEventListener('click', () => {
                if (currentItems < maxItems) {
                    currentItems++;
                    updateCart();
                }
            });

            removeItemButton.addEventListener('click', () => {
                if (currentItems > 0) {
                    currentItems--;
                    updateCart();
                }
            });

            // Initialize cart display
            updateCart();
        });
    </script>

</body>
</html>
