    <script>

        ////////////////////////////////////// BOX TOGGLE  ///////////////////////////

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', event => {
                event.preventDefault();
                
                // Remove active class from all tabs and boxeses
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.boxes').forEach(boxes => boxes.classList.remove('active'));
                
                // Add active class to the clicked tab
                tab.classList.add('active');
                
                // Get the target boxes using the class from data-target and show it
                const targetClass = tab.getAttribute('data-target');
                document.querySelector(`.boxes.${targetClass}`).classList.add('active');
            });
        });

       
                ////////////////////////////////////// VIEW PASSWORD  ///////////////////////////


        const togglePassword = document.querySelector('.togglePassword'); // Select by class
        const password = document.querySelector('.password'); // Select by class

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Change the icon based on the input type
            if (type === 'password') {
                this.innerHTML = '<span class="material-icons">visibility</span>'; // Show eye icon
            } else {
                this.innerHTML = '<span class="material-icons">visibility_off</span>'; // Slashed eye icon
            }
        });
  
    </script>
